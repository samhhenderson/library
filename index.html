<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Library</title>
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    
    <div class="top">
        <h1>MY LIBRARY</h1>
        <button class="light x-button" id="add-book">+</button>
    </div>

    <div class="book-container">
    </div>

    <form class="form-container forms">
      <h1 class="form-title">NEW BOOK</h1>
      <button class="x-button" id="submit-cancel" type="button">+</button>
      <label for="submitted-title">BOOK TITLE *</label>
      <input class="text-input" type="text" id="submitted-title" required>
      <label for="submitted-author">AUTHOR *</label>
      <input class="text-input" type="text" id="submitted-author" required>
      <label for="submitted-pages"># OF PAGES *</label>
      <input class="text-input" type="number" id="submitted-pages" required>
      <label for="submitted-read-status">READ IT?</label>
      <input class="checkbox-input" type="checkbox" id="submitted-read-status" 
          required>
      <button id="submit-book" class="dark" type="button">
          ADD BOOK TO LIBRARY</button>
    </form>
  
    <div id="page-mask"></div>

  </body>
  <script src="script.js"></script>
</html>
